<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .styleclass {
            display: table-cell;
            border: 3px solid black;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div id="div1" class="styleclass">div1
        <div id="div2" class="styleclass">div2
            <div id="div3" class="styleclass">div3

            </div>
        </div>
    </div>
    <!-- <div onclick="alert('div clicked')" class="styleclass">div
        <span class="styleclass">span
            <input type="button" value="click me">
        </span>
    </div> -->
    <script type="text/javascript">
        var divelement = document.getElementsByTagName('div');
        for (var i = 0; i < divelement.length; i++) {
            divelement[i].onclick = function(event) {
                if (event.stopPropagation) {
                    event.stopPropagation();
                } else {
                    event.cancelBubble = true;
                }
                this.style.borderColor = "red";
                alert(this.getAttribute('id') + 'color changed')
            }
        }
    </script>
</body>

</html>
